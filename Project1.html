<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Favourite Foods</title>

    <style>
        #topbar {
            background-color: #779ecb;
            padding: 24px;
        }

        .menu-item {
            font-size: 24px;
            padding: 8px;
            font-weight: 600;
        }

        #list-heading {
            font-size: 20px;
            padding-left: 24px;
        }

        .food-list-item {
            font-size: 20px;
        }

        .food-image {
            width: 400px;
            height: 400px;
        }

        .food-wrapper {
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; background-color: lightblue">
    <div id="topbar">
        <span class="menu-item">Index</span>
        <span class="menu-item">Food</span>
        <span class="menu-item">About</span>
    </div>

    <h3 id="list-heading">Top 5 Favourite Foods:</h3>
    <ul>
        <li><a class="food-list-item" href="#biryani">Biryani</a></li>
        <li><a class="food-list-item" href="#pizza">Pizza</a></li>
        <li><a class="food-list-item" href="#lasagna">Lasagna</a></li>
        <li><a class="food-list-item" href="#burger">Burger</a></li>
        <li><a class="food-list-item" href="#ceaser salad">ceaser salad</a></li>
    </ul>
    <div class="food-wrapper">
        <img id="biryani" class="food-image" src="https://c.ndtvimg.com/2020-02/c65pekt8_biryani_625x300_03_February_20.jpg" alt="Biryani" />
        <p>Biryani</p>
    </div>
    <div class="food-wrapper">
        <img id="pizza" class="food-image" src="https://www.indianhealthyrecipes.com/wp-content/uploads/2015/10/pizza-recipe-1-500x500.jpg" alt="Pizza" />
        <p>Pizza</p>
    </div>
    <div class="food-wrapper">
        <img id="lasagna" class="food-image" src="https://www.jessicagavin.com/wp-content/uploads/2017/07/meat-lasagna-1200.jpg" alt="Lasagna" />
        <p>Lasagna</p>
    </div>
    <div class="food-wrapper">
        <img id="burger" class="food-image" src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2019_21/2870431/190524-classic-american-cheeseburger-ew-207p-2870431.jpg" alt="Burger" />
        <p>Burger</p>
    </div>
    <div class="food-wrapper">
        <img id="ceaser salad" class="food-image" src="https://howtofeedaloon.com/wp-content/uploads/2013/12/caesar-salad-3.jpg" alt="Ceaser salad" />
        <p>Ceaser salad</p>
    </div>
    
</body>
</html>
